<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="manifest" href="manifest.json">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container" tabindex="0">
        <div id="sky"></div>
        <div id="far-clouds"></div>
        <div id="near-clouds"></div>
        <div id="ui-container">
            <div id="score-display">PONTOS: <span id="score-value">0</span></div>
            <div id="highscore-display">RECORD: <span id="highscore-value">0</span></div>
            <div id="boost-container">
                BOOST
                <div id="boost-bar"></div>
            </div>
        </div>
        <div id="message-display">
            HED PDV
            <span>Pressione ESPAÃ‡O para construir</span>
        </div>
        <div id="form-container" class="overlay" style="display: none;">
            <div class="modal">
                <h2>Recorde!</h2>
                <p>Sua pontuaÃ§Ã£o: <span id="final-score">0</span></p>
                <form id="register-form">
                    <input type="text" id="player-name" placeholder="Seu nome" required maxlength="20">
                    <input type="email" id="player-email" placeholder="Seu e-mail (opcional)">
                    <button type="submit">Enviar PontuaÃ§Ã£o</button>
                </form>
            </div>
        </div>
        <div id="leaderboard-container" class="overlay" style="display: none;">
            <div class="modal">
                <h2>Ranking de Construtores</h2>
                <ol id="leaderboard-list"></ol>
                <button id="restart-button">Jogar Novamente</button>
            </div>
        </div>
        <div id="hedgehog"></div>
        <div id="ground"></div>
        <div id="attack-button">S</div>
    </div>
    <button id="mute-button">ðŸ”Š</button>
    <audio id="music-bg" src="sons/music.mp3" loop></audio>
    <audio id="sound-jump" src="sons/jump.wav"></audio>
    <audio id="sound-collect" src="sons/collect.wav"></audio>
    <audio id="sound-gameover" src="sons/gameover.wav"></audio>
    <audio id="sound-explosion" src="sons/explosion.wav"></audio>
    <audio id="sound-powerup" src="sons/powerUp.wav"></audio>
    <script src="script.js" defer></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('Service Worker registrado com sucesso:', registration);
                    })
                    .catch(error => {
                        console.log('Falha ao registrar Service Worker:', error);
                    });
            });
        }
    </script>
</body>
